          description: |-
            the current state of the ingest job - status:
              - `processing` - video processing in progress - the video is not currently playable
              - `publishing` - video processing in progress - publishing a playable rendition
              - `published` - that at least one playable rendition is available for the video
              - `finished` - that all processing is complete
              - `failed` - video processing failed to complete
          enum:
            - processing
            - publishing
            - published
            - finished
            - failed
          example: failed
          readOnly: true
          type: string
          x-enum-elements:
            - description: video processing in progress - the video is not currently playable
              name: processing
            - description: video processing in progress - publishing a playable rendition
              name: publishing
            - description: there is at least one playable rendition available for the video
              name: published
            - description: video processing is complete
              name: finished
            - description: video processing failed to complete
              name: failed
