    IngestProfile.renditions.watermarks:
      title: IngestProfile.renditions.watermarks
      required:
        - url
        - width
        - height
        - x
        - 'y'
      type: object
      properties:
        url:
          type: string
          description: URL for the watermark image **Legacy Ingest only**
        width:
          type: string
          description: >-
            width in pixels or percent of frame width; e.g. 20 or 10% - decimal values like 10.5% are not permitted **Legacy Ingest only**
        height:
          type: string
          description: >-
            height in pixels or percent of frame width; e.g. 20 or 10% - decimal values like 10.5% are not permitted **Legacy Ingest only**
        x:
          type: string
          description: >-
            distance from left edge to center of image as pixels or percent of frame width; e.g. 20 or 10% (use negative values like -10 to position the watermark relative to the right edge) - decimal values like 10.5% are not permitted **Legacy Ingest only**
        'y':
          type: string
          description: >-
            distance from top edge to center if image as pixels or percent of frame height; e.g. 20 or 10% (use negative values like -10 to position the watermark relative to the bottom edge) - decimal values like 10.5% are not permitted **Legacy Ingest only**
