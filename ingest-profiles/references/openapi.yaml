      properties:
        min_audio_bitrate:
          type: integer
          description: >-
            the minimum audio bitrate that the source must have (kbps) **Legacy
            Ingest only**
          format: int32
        max_audio_bitrate:
          type: integer
          description: >-
            the maximum audio bitrate that the source must have (kbps) **Legacy
            Ingest only**
          format: int32
        min_video_bitrate:
          type: integer
          description: >-
            the minimum video bitrate that the source must have (kbps) **Legacy
            Ingest only**
          format: int32
        max_video_bitrate:
          type: integer
          description: >-
            the maximum video bitrate that the source must have (kbps) **Legacy
            Ingest only**
          format: int32
        require_audio:
          type: boolean
          description: >-
            if true the source must include an audio track **Legacy Ingest
