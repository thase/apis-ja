openapi: 3.0.0
x-bc-implicit-head: true
x-bc-implicit-options: true
x-bc-upstream: 'http://backend_server'
info:
  title: Brightcove Analytics API Reference
  description: |-
    Reference for the Brightcove Analytics API, used to retrieve analytics data for your accounts. To test API requests, you can use our <a href="/getting-started/concepts-testing-tools-brightcove-apis.html" target="_blank">API Testing Tools</a>.

    For additional in-depth guides to features of the API, see the **[general documentation](/analytics/index.html)**.

     **Base URL**: https://analytics.api.brightcove.com/v1
  x-bc-access: public
  version: 1.0.0
servers:
  - url: 'https://analytics.api.brightcove.com/v1'
    variables: {}
tags:
  - name: Engagement Report
    description: 'Detailed engagement reports by account, video or player. Detailed engagement is available only for the most recent 32 days.'
  - name: Analytics Report
    description: >-
      Full analytics reports with many options for filtering, date ranges, formats, and more.
  - name: Video Data
    description: Low latency endpoints for quickly retrieving a single piece of data.
  - name: Live Analytics
    description: Analytics for Live streams
paths:
  '/engagement/accounts/{account_id}':
    get:
      tags:
        - Engagement Report
      summary: Get Account Engagement
      description: >-
        Get a summary report of engagement for the account. Note:  Engagement reports are only available for periods within the past 32 days. Requests outside that range will return an error The only parameters supported for Engagement reports are from and to Engagement reports are available for single accounts only - reports on multiple accounts will not work
      operationId: GetAccountEngagement
      security:
        - BC_OAuth2:
          - video-cloud/analytics/read
      parameters:
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Accept-Encoding'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timeline'
        '400':
          description: >-
            BAD_REQUEST: The message fields of the response contains information about what caused the error such as invalid value for sort parameter

            UNSUPPORTED_FIELD_COMBINATION_ERROR: The message fields of the
            response contains information about what invalid fields were
            specified
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client credentials are correct
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api could not find the resource you requested
        '405':
          description: >-
            METHOD_NOT_ALLOWED: This error occurs when the api request is made
            with an HTTP method other than GET
        '500':
          description: >-
            SERVER_ERROR: Issue in Brightcove system; try again later

            PROCESSING: The analytics API may send back this message if it encounters a long running query. Once the query has finished it will be stored in the server’s cache for up to 5 minutes. Therefore we suggest querying the API 4 minutes after receiving this error
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/engagement/accounts/{account_id}/players/{player_id}':
    get:
