  /timeseries/accounts/{account_id}:
    get:
      tags:
        - Live Analytics
      summary: Get Live Analytics time-series
      description: >-
        A time-series is defined as a an list of timestamp-value pairs representing samples of a variable (metric). The time-series API intends to allow the user to return a time-series for the set of metrics requested in the query.
      operationId: GetLiveTimeSeries
      security:
        - BC_OAuth2:
          - video-cloud/analytics/read
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Accept-Encoding'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/live_dimensions'
        - $ref: '#/components/parameters/bucket_limit'
        - $ref: '#/components/parameters/bucket_duration'
        - $ref: '#/components/parameters/metrics'
        - $ref: '#/components/parameters/where'
        - $ref: '#/components/parameters/from'
        - $ref: '#/components/parameters/to'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
