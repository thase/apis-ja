components:
  parameters:
    account_id:
      name: account_id
      in: path
      description: a Video Cloud account ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
    Content-Type:
      name: Content-Type
      in: header
      description: 'Content-Type: application/json'
      required: true
      style: simple
      explode: false
      schema:
        type: string
    Authorization:
      name: Authorization
      in: header
      description: 'Authorization: Bearer access_token (see Getting Access Tokens)'
      required: true
      style: simple
      explode: false
      schema:
        type: string
    Accept-Encoding:
      name: Accept-Encoding
      in: header
      description: 'Accept-Encoding: gzip (optional)'
      required: true
      style: simple
      explode: false
      schema:
        type: string
    player_id:
      name: player_id
      in: path
      description: a Video Cloud player ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
    video_id:
      name: video_id
      in: path
      description: a Video Cloud video ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
    accounts:
      name: accounts
      in: query
      description: 'One or more account ids, separated by commas'
      required: true
      style: form
      explode: true
      schema:
        type: string
    bucket_limit:
      name: bucket_limit
      in: query
      description: >-
        'Max number of points to be returned for a time-series'
      required: false
      example: 10
      style: form
      explode: true
      schema:
        type: integer
    bucket_duration:
      name: bucket_duration
      in: query
      description: >-
        'Intervals duration in the form of an integer plus `m` (minutes), `h` (hours), or `d` (days)'
      example: 5m
      required: false
      style: form
      explode: true
      schema:
        type: string
    dimensions:
      name: dimensions
      in: query
      description: |-
        One or more dimensions to report on; see [Multiple Dimensions](/analytics/getting-started/analytics-api-overview-dimensions-fields-and-parameters.html) or which combined dimensions are supported

        Dimensions:
          - account
          - browser_type
          - city
          - country
          - date
          - date_hour
          - destination_domain
          - destination_path
          - device_os
          - device_manufacturer
          - device_type
          - live_stream
          - player
          - referrer_domain
          - region
          - search_terms
          - social_platform
          - source_type
          - video
      required: true
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/Dimensions'
    live_dimensions:
      name: dimensions for live analytics
      in: query
      description: |-
        One or more dimensions to report on for Live Analytics requests
        Dimensions:
          - account
          - country
          - device_type
          - video
      required: true
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/Dimensions'
    limit:
      name: limit
      in: query
      description: Number of items to return
      style: form
      explode: true
      schema:
        type: integer
        format: int32
        default: 10
        example: 10
    metrics:
      name: metrics
      in: query
      description: |-
        Data metrics to return for live analytics requests:

          - `video_impression` - the number of video impressions
          - `video_view` - the number of video views
          - `video_seconds_viewed` - seconds of video viewed
          - `alive_ss_ad_start` - SSAI ad starts
          - `fingerprint_count` - "fingerprint" (user) count
          - `ccu` - concurrent viewers
      required: true
      style: form
      explode: true
      schema:
        type: string
        enum:
          - video_impression
          - video_view
          - video_seconds_viewed
          - alive_ss_ad_start
          - fingerprint_count
          - ccu
        example: video_view,alive_ss_ad_start,ccu
    offset:
      name: offset
      in: query
      description: Number of items to skip
      style: form
      explode: true
      schema:
        type: integer
        format: int32
        default: 0
        example: 10
    sort:
      name: sort
      in: query
      description: Field to sort results by (prefix with `-` for descending order)
      style: form
      explode: true
      schema:
        type: string
        default: video_view
        example: video_view
    fields:
      name: fields
      in: query
      description: 'Fields to return - available fields varies according to the dimensions - see the [Overview: Analytics API](/analytics/getting-started/analytics-api-overview-dimensions-fields-and-parameters.html) for more details'
      style: form
      explode: true
      schema:
        type: string
        default: '`video_view` + others (varies by dimension)'
        example: video_view, video_impression, video.name
    where:
      name: where
      in: query
      description: >-
        one or more 'dimension==value' pairs to filter the results; see [Where Filters](/analytics/getting-started/overview-analytics-api-v1.html#filterValues) for details; note that you can also limit the video set returned by [filtering on video properties](/analytics/getting-started/overview-analytics-api-v1.html#Filtering_by_video_properties)
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/Where'
    from:
      name: from
      in: query
      description: >-
        'Start time for the period covered by the report — epoch time in milliseconds (`1535654206775`) or a date in the format `yyyy-mm-dd` (such as `2013-09-26`)'
      style: form
      explode: true
      schema:
        oneOf:
          - type: string
          - type: integer
        default: '32 days from `to` value'
        example: 2018-01-01
    to:
      name: to
      in: query
      description: >-
        End time for the period covered by the report — `now` or epoch time in milliseconds (`1535654206775`) or a date in the format `yyyy-mm-dd` (such as `2013-09-26`)
      style: form
      explode: true
      schema:
        oneOf:
          - type: string
          - type: integer
        default: now
        example: '2018-09-01'
    format:
      name: format
      in: query
      description: format to return the results in
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/Format'
    reconciled:
      name: reconciled
      in: query
      description: >-
        if true, only reconciled data is returned; if false, only realtime data is returned; if not present, both reconciled and realtime data are returned
      style: form
      explode: true
      schema:
        type: boolean
        default: true
        example: true
  schemas:
    Summary:
      title: Summary
      type: object
      properties:
        ad_mode_begin:
          type: integer
          description: >-
            Total ad mode begin events received for all items - note that properties included in the summary vary depending on the dimension(s) and fields requested
          format: int32
        ad_mode_complete:
          type: integer
          description: >-
            Total ad mode complete events received for all items - note that properties included in the summary vary depending on the dimension(s) and fields requested
          format: int32
        active_media:
          type: integer
          description: >-
            Total active videos in account(s) - note that properties included in the summary vary depending on the dimension(s) and fields requested
          format: int32
        bytes_delivered:
          type: integer
          description: >-
            Total bytes of data delivered for all items - note that properties included in the summary vary depending on the dimension(s) and fields requested
          format: int32
        daily_unique_viewers:
          type: integer
          description: >-
            Total daily unique viewers for all items - note that properties included in the summary vary depending on the dimension(s) and fields requested
          format: int32
        drm_bytes_packaged:
          type: number
          description: >-
            Total DRM bytes packaged for all items - note that properties included in the summary vary depending on the dimension(s) and fields requested
        engagement_score:
          type: number
          description: >-
            Average engagement score for all items - note that properties included in the summary vary depending on the dimension(s) and fields requested
        licenses_served:
          type: integer
          description: >-
            Total DRM licenses serverd for all items - note that properties included in the summary vary depending on the dimension(s) and fields requested
          format: int32
        live_seconds_streamed:
          type: number
          description: >-
