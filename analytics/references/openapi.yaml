            PROCESSING: The analytics API may send back this message if it encounters a long running query. Once the query has finished it will be stored in the server’s cache for up to 5 minutes. Therefore we suggest querying the API 4 minutes after receiving this error
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /data/status:
    get:
      tags:
        - Analytics Report
      summary: Get Available Date Range
      description: >-
        Get the date range for which reconciled data is available for any Analytics API report. All parameters are allowed, but only account, dimensions, and where affect the result - all others are ignored.
        Note that date range for this request must fall within the available date range for the dimensions requested.
      operationId: GetAvailableDateRange
      security:
        - BC_OAuth2:
          - video-cloud/analytics/read
      parameters:
