  /alltime/accounts/{account_id}/videos/{video_id}:
    get:
      tags:
        - Video Data
      summary: Get Alltime Video Views
      description: >-
        'Returns the total alltime video views for a video. This is a low-latency endpoint appropriate for use by client-side apps such as the Brightcove Player.'
      operationId: GetAlltimeVideoViews
      security:
        - BC_OAuth2:
          - video-cloud/analytics/read
      parameters:
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/video_id'
        - $ref: '#/components/parameters/Content-Type'
