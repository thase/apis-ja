          type: integer
          description: number of times a player completed ad mode
          format: int32
        bytes_delivered:
          type: number
          description: >-
            the total bytes of data delivered, including the videos, other assets such as images and captions, and (for player reports) the player code - some of the date is obtained from CDNs and may not be available for up to 3 days
        engagement_score:
          type: number
          description: the calculated engagement score for the video
        play_rate:
          type: number
          description: video views divided by video impressions
        play_request:
          type: integer
          description: number of play requests received for a video
          format: int32
